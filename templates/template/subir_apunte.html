{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Apunte</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <!-- T√çTULO -->
    <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">üìÑ Subir nuevo apunte</h1>
        <p class="text-muted">Rellena los campos y comparte tu apunte con la comunidad.</p>
    </div>

    <!-- FORMULARIO -->
    <div class="card shadow mx-auto p-4" style="max-width: 650px;">

        <h4 class="mb-4 text-secondary text-center">Informaci√≥n del apunte</h4>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Renderizado bonito de campos -->
            {% for field in form %}
                <div class="mb-4">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Subir apunte
                </button>
            </div>
        </form>
    </div>

    <!-- BOT√ìN VOLVER -->
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            ‚Üê Volver al inicio
        </a>
    </div>

</div>

</body>
</html>
